name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        dc: [dmd-latest, ldc-latest]
        arch: [x86_64]
        include:
          - { os: ubuntu-latest, dc: dmd-2.094.2, arch: x86_64 }
          - { os: ubuntu-latest, dc: dmd-2.091.1, arch: x86_64 }
          - { os: ubuntu-latest, dc: ldc-1.20.1, arch: x86_64 }
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Install D compiler
      uses: dlang-community/setup-dlang@v1
      with:
          compiler: ${{ matrix.dc }}
    - id: normal
      name: Normal tests
      run: dub test
    - name: betterC tests
      run: dub test -c=betterC
    - name: Upload codecov
      if: matrix.os == 'ubuntu-latest' && matrix.dc == 'dmd-latest'
      run: |
        dub test -b=unittest-cov -v -- -t 1 -v || true
        bash <(curl -s https://codecov.io/bash)
